# Mailuminati Rspamd Configuration
# Place this file in /etc/rspamd/local.d/mailuminati.conf

# Endpoint for the Mailuminati Guardian sidecar
endpoint = "http://127.0.0.1:1133/analyze";

# Timeout for the HTTP request
timeout = 5.0;

# Score to apply when a message is confirmed as spam
spam_score = 10.0;

# Score to apply when a message is suspicious (proximity match)
suspicious_score = 4.0;
